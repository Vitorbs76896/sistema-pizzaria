<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Bem-vindo ao Sistema de Pizzaria</h1>
            <button id="registerBtn" class="btn btn-primary">Registrar</button>
            <button id="loginBtn" class="btn btn-success">Login</button>
        </div>

        <div class="modal fade" id="visualizarUsuarioModal" tabindex="-1">
            <div class="modal-dialog"><div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Detalhes do Usuário</h5></div>
                <div class="modal-body">
                    <p><strong>Nome:</strong> <span id="usuarioNome"></span></p>
                    <p><strong>Email:</strong> <span id="usuarioEmail"></span></p>
                </div>
            </div></div>
        </div>

        <div class="modal fade" id="editarUsuarioModal" tabindex="-1">
            <div class="modal-dialog"><div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Editar Usuário</h5></div>
                <div class="modal-body">
                    <input id="usuarioNomeForm" class="form-control mb-2" placeholder="Nome" />
                    <input id="usuarioEmailForm" class="form-control mb-2" placeholder="Email" />
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="btnAtualizar">Atualizar</button>
                </div>
            </div></div>
        </div>

        <script>
            document.getElementById('registerBtn').addEventListener('click', () => window.location.href = 'register.html');
            document.getElementById('loginBtn').addEventListener('click', () => window.location.href = 'login.html');

            const visualizarUsuario = (id) => {
                const usuario = { id, name: "João Silva", email: "joao@email.com" }; // Exemplo estático
                document.getElementById('usuarioNome').textContent = usuario.name;
                document.getElementById('usuarioEmail').textContent = usuario.email;
                new bootstrap.Modal(document.getElementById('visualizarUsuarioModal')).show();
            };

            const editarUsuario = (id) => {
                const usuario = { id, name: "João Silva", email: "joao@email.com" }; // Exemplo estático
                document.getElementById('usuarioNomeForm').value = usuario.name;
                document.getElementById('usuarioEmailForm').value = usuario.email;
                new bootstrap.Modal(document.getElementById('editarUsuarioModal')).show();
            };

            document.getElementById('btnAtualizar').addEventListener('click', () => {
                alert('Usuário atualizado!');
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
